<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Aquilon 8000 | 360 Viewer</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <!-- Preload Images -->
    <link rel="preload" as="image" href="assets/images/products/aquilon-8000/aquilon-8000-01.jpg">
    <link rel="preload" as="image" href="assets/images/products/aquilon-8000/aquilon-8000-02.jpg">
    <link rel="preload" as="image" href="assets/images/products/aquilon-8000/aquilon-8000-03.jpg">
    <link rel="preload" as="image" href="assets/images/products/aquilon-8000/aquilon-8000-04.jpg">

    <style>
        body.page-viewer {
            background-color: #050505;
            color: white;
            overflow: hidden;
            /* Prevent scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through */
        }

        .viewer-header .back-btn {
            pointer-events: auto;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .viewer-header .back-btn:hover {
            color: var(--color-accent);
        }

        .viewer-stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            background-image:
                linear-gradient(rgba(0, 170, 231, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 231, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }

        .viewer-stage:active {
            cursor: grabbing;
        }

        .viewer-image {
            max-width: 80%;
            max-height: 70vh;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
            /* Let drag events hit the stage */
            filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.5));
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .viewer-image.is-active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .viewer-controls {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            pointer-events: none;
        }

        .drag-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .drag-icon {
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .drag-icon::after {
            content: '';
            position: absolute;
            right: 0;
            top: -3px;
            border: 4px solid transparent;
            border-left-color: rgba(255, 255, 255, 0.2);
        }

        .drag-icon.left::after {
            left: 0;
            right: auto;
            border-left-color: transparent;
            border-right-color: rgba(255, 255, 255, 0.2);
        }

        .angle-dots {
            display: flex;
            gap: 10px;
        }

        .angle-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .angle-dot.is-active {
            background: var(--color-accent);
            box-shadow: 0 0 10px var(--color-accent-glow);
            transform: scale(1.2);
        }
    </style>
</head>

<body class="page-viewer">

    <header class="viewer-header">
        <a href="products/product-aquilon-8000.html" class="back-btn">
            ‚Üê Close Viewer
        </a>
        <img src="assets/images/logo/tridel.png" alt="Tridel">
    </header>

    <main class="viewer-stage" id="viewer-stage">
        <!-- Images -->
        <img src="assets/images/products/aquilon-8000/aquilon-8000-01.jpg" class="viewer-image is-active" data-index="0"
            alt="View 1">
        <img src="assets/images/products/aquilon-8000/aquilon-8000-02.jpg" class="viewer-image" data-index="1"
            alt="View 2">
        <img src="assets/images/products/aquilon-8000/aquilon-8000-03.jpg" class="viewer-image" data-index="2"
            alt="View 3">
        <img src="assets/images/products/aquilon-8000/aquilon-8000-04.jpg" class="viewer-image" data-index="3"
            alt="View 4">
    </main>

    <div class="viewer-controls">
        <div class="drag-indicator">
            <div class="drag-icon left"></div>
            Drag to Rotate
            <div class="drag-icon"></div>
        </div>
        <div class="angle-dots">
            <div class="angle-dot is-active"></div>
            <div class="angle-dot"></div>
            <div class="angle-dot"></div>
            <div class="angle-dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stage = document.getElementById('viewer-stage');
            const images = document.querySelectorAll('.viewer-image');
            const dots = document.querySelectorAll('.angle-dot');

            let isDragging = false;
            let startX = 0;
            let currentImageIndex = 0;
            const totalImages = images.length;
            const sensitivity = 50; // Pixels to drag to switch image

            // Auto Rotate State
            let autoRotateInterval;
            const ROTATION_SPEED = 2000; // 2 seconds per view

            // Update View
            function updateView(index) {
                // Wrap around
                if (index < 0) index = totalImages - 1;
                if (index >= totalImages) index = 0;

                currentImageIndex = index;

                // Toggle Classes
                images.forEach(img => img.classList.remove('is-active'));
                images[currentImageIndex].classList.add('is-active');

                dots.forEach(dot => dot.classList.remove('is-active'));
                dots[currentImageIndex].classList.add('is-active');
            }

            // Auto Rotation Functions
            function startAutoRotate() {
                stopAutoRotate(); // Ensure no duplicates
                autoRotateInterval = setInterval(() => {
                    updateView(currentImageIndex + 1);
                }, ROTATION_SPEED);
            }

            function stopAutoRotate() {
                clearInterval(autoRotateInterval);
            }

            // Mouse Events
            stage.addEventListener('mousedown', (e) => {
                stopAutoRotate(); // Stop on interaction
                isDragging = true;
                startX = e.clientX;
                stage.style.cursor = 'grabbing';
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                stage.style.cursor = 'grab';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;

                if (deltaX > sensitivity) {
                    // Dragged Right -> Previous Image (Rotate CCW)
                    updateView(currentImageIndex - 1);
                    startX = e.clientX; // Reset to prevent rapid firing
                } else if (deltaX < -sensitivity) {
                    // Dragged Left -> Next Image (Rotate CW)
                    updateView(currentImageIndex + 1);
                    startX = e.clientX;
                }
            });

            // Touch Events (Mobile)
            stage.addEventListener('touchstart', (e) => {
                stopAutoRotate(); // Stop on interaction
                isDragging = true;
                startX = e.touches[0].clientX;
            });

            window.addEventListener('touchend', () => {
                isDragging = false;
            });

            window.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const deltaX = e.touches[0].clientX - startX;

                if (Math.abs(deltaX) > sensitivity) {
                    if (deltaX > 0) updateView(currentImageIndex - 1);
                    else updateView(currentImageIndex + 1);
                    startX = e.touches[0].clientX;
                }
            });

            // Start Animation
            startAutoRotate();
        });
    </script>
</body>

</html>
